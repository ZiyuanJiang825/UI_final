{% extends "layout.html" %}


{% block content %}

<script>
    var learn = {{learn|tojson}}
    console.log(learn)
</script>

<script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2> {{ learn.title }}</h2>
            <h3> What is it?</h3>
            {{ learn.def }}
            <br><br>
            <h3> How to use it</h3>
            {{ learn.usage }}
            <br><br>
            <div class="row">
                <button class="btn btn-primary" id="btn-learn-next"> {{ learn.button_text}} </button>
            </div>
        </div>
        <div class="col-md-6">
            <div id="carousel-learn" class="carousel slide carousel-fade" data-interval="false" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carousel-learn" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-learn" data-slide-to="1"></li>
                <li data-target="#carousel-learn" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/200" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Title</h5>
                        <p>Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img src="https://picsum.photos/201" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                      <h5>Title</h5>
                      <p>Description</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="https://picsum.photos/202" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                      <h5>Title</h5>
                      <p>Description</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carousel-learn" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-learn" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

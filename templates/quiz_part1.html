{% extends "layout.html" %}
<!-- 
    should include:
        1. a button to submit
            1.1 prompt to double check if submit
            1.2 double check if quesion1 selects one choice and question 2 selects at least one cell
            1.3 return answer back to backend and direct to answer page
        2. simulate a clickable grid
            2.1 can be 1*9 or 9*1 or 3*3, parameter: row and column
            2.2 each cell is divided into 3*3 smaller grids for candidates 1-9
        3. two questions
            3.1 a multiple choice to select only one choice
        4. render page
            4.1 receive from backend
                4.1.1 question based on id
 -->

{% block content %}
<script>
    function generateGrid( rows, cols ) {
        var grid = "<table>";
        const candidates = [2,4,5,7,9];
        for ( row = 1; row <= rows; row++ ) {
            grid += "<tr>"; 
            for ( col = 1; col <= cols; col++ ) {      
                grid += "<td class='cell'><table>";
                    count = 1;
                    for ( row1 = 1; row1 <= 3; row1++){
                        grid += "<tr>";
                        for ( col1 = 1; col1 <= 3; col1++ ){
                            grid += "<td class='candidate'>";
                            if (candidates.includes(count)){
                                grid += count.toString();
                            }
                            grid += "</td>";
                            count += 1;
                        }
                        grid += "</tr>";    
                    }
                grid += "</table></td>";
            }
            grid += "</tr>"; 
        }
        grid += "</table>";
        return grid;
    }

    let id = {{id|tojson}};
    $(document).ready(function(){
        $( "#tableContainer" ).append( generateGrid( 5, 5) );

        $( ".cell" ).click(function() {
            var index = $( "td" ).index( this );
            var row = Math.floor( ( index ) / 5) + 1;
            var col = ( index % 5 ) + 1;

            let bgcolor = $( this ).css( 'background-color');
            if (bgcolor == 'rgb(255, 0, 0)') {
                $( this ).css( 'background-color', 'white' );
            } else {
                $( this ).css( 'background-color', 'red' );
            }
        });
    })
</script>

<div>
    <div class="row quiz">Question 1 Part 1</div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                1. Select ONLY ONE technique you will use to solve this puzzle
            </div>
            <div class="row">
                <button id="naked">Naked Pair</button>
            </div>
            <div class="row">
                <button id="hidden">Hidden Pair</button>
            </div>
            <div class="row">
                <button id="x-wing">X-wing</button>
            </div>
        </div>
        <div class="col-md-8">
            <div id="tableContainer"></div>
        </div>
    </div>
</div>

{% endblock %}
